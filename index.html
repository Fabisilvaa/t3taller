<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Chatbox</title>
  <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0d5fb;
            margin: 0;
        }
        
        /* Chat container */
        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
        }
        
        /* Messages area */
        .messages {
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            line-height: 1.4;
            font-size: 0.95em;
            width: fit-content;
            max-width: 80%;
        }
        
        .user-message {
            background-color: #cce5ff;
            color: #004085;
            align-self: flex-end;
        }
        
        .bot-message {
            background-color: #e2e3e5;
            color: #383d41;
            align-self: flex-start;
        }
        
        /* Input container */
        .input-container {
            width: 100%;
            display: flex;
        }

         /* Movies list */
        .movie-list {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .input-container input {
            flex: 1;
            padding: 15px;
            font-size: 1em;
            border: none;
            outline: none;
            border-bottom-left-radius: 8px;
            border-top-left-radius: 8px;
        }
        
        .input-container input::placeholder {
            color: #888;
        }
        
        /* Button styling */
        .input-container button {
            padding: 15px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            border-bottom-right-radius: 8px;
            border-top-right-radius: 8px;
            transition: background-color 0.3s ease;
        }
        
        .input-container button:hover {
            background-color: #0056b3;
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .chat-container {
            width: 90%;
            }
        }
</style>
</head>
<body>
    <div class="movie-list">
        Peliculas: heathers, the perks of bein a wallflower, coraline, fantastic beasts, the breakfast club
        elemental, ferris bueller's day off, into the woods, the addams family, y pride and perjudice
      </div>

    <div class="chat-container">
      <div class="messages" id="messages">

      </div>
      <div class="input-container">
          <input type="text" id="user-input" placeholder="Preguntar usando el nombre de la pelicula...">
          <button onclick="sendMessage()">Send</button>
      </div>
  </div>


  <script>
      async function sendMessage() {
          const userInput = document.getElementById('user-input').value;
          if (!userInput.trim()) return;

          displayMessage(userInput, 'user-message');

          const response = await fetch('/ask_chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: userInput })
            });
          
          const data = await response.json();
            if (data.answer) {
                displayMessage(data.answer, 'bot-message');
            } else {
                displayMessage(data.error, 'bot-message');
            }

          // Display the bot's response
          displayMessage(data.context, 'bot-message');

          // Clear the input field
          document.getElementById('userInput').value = '';
      }

      function displayMessage(text, className) {
          const messagesContainer = document.getElementById('messages');
          const messageElement = document.createElement('div');
          messageElement.className = `message ${className}`;
          messageElement.innerText = text;
          messagesContainer.appendChild(messageElement);
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
  </script>

</body>
</html>
